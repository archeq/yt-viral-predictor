version: '3.8'

services:
  # Data download (run manually: docker-compose run app)
  app:
    build: .
    image: yt-viral-predictor
    container_name: viral-predictor
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: python main.py
    profiles:
      - download

  # Jupyter Notebook
  notebook:
    build: .
    image: yt-viral-predictor
    container_name: viral-notebook
    volumes:
      - .:/app
    ports:
      - "8888:8888"
    environment:
      - PYTHONUNBUFFERED=1
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''

  # Training (run manually: docker-compose --profile training up train)
  train:
    build: .
    image: yt-viral-predictor
    container_name: viral-train
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: python train.py
    profiles:
      - training
